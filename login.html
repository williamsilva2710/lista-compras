<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - lista de compras</title>
    <script src="https://kit.fontawesome.com/0ecb8b6bbb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login">
        <h2>Login</h2>
        <div class="email">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" id="email" placeholder="Email">
        </div>
        <div class="senha">
            
            <input type="password" id="senha" placeholder="Senha">
        </div>
        <button onclick="login()" id="entrar">Entrar</button>
        <button onclick="cadastro()" id="cadastrar">Cadastrar</button>
    </div>

    <script type="module" src="auth.js"></script>

</body>
</html>
