<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - lista de compras</title>
    <meta name="theme-color" content="#93A3B1">
    <link rel="manifest" href="manifest.json">
    <script src="https://kit.fontawesome.com/0ecb8b6bbb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
</head>
<body>
    <div class="">
        <img src="icons/icon-192x192.png" alt="logo" id="logo">
        <h2 class="titulo">Login</h2>

        <input type="email" id="email" placeholder="Email">
        
        <input type="password" id="senha" placeholder="Senha">
        
        <div class="botoes">
            <button onclick="login()" id="entrar">Entrar</button>
            <button onclick="cadastro()" id="cadastrar">Cadastrar</button>
        </div>
    </div>

    <script type="module" src="auth.js"></script>
    
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registrado com sucesso:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Falha ao registrar o ServiceWorker:', error);
                    });
            });
        }
    </script>
</body>
</html>
