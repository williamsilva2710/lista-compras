<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0ecb8b6bbb.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <img src="icons/icon-192x192.png" alt="logo">
        <h2 class="titulo">Minha lista de Compras</h2>
        <!--Lista onde os itens serão renderizados-->
        <ul id="lista">
        </ul>
        <!--Input e botão para adicionar novos itens-->
        <input type="text" name="" id="item" class="input" placeholder="Novo Item">
        <button onclick="adicionarItem()" id="add">Adicionar</button>
        <!--Botão para sair da conta-->
        
        <button id="sair" onclick="logout()">Sair</button>
        
    </div>
    <script type="module" src="app.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registrado com sucesso:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Falha ao registrar o ServiceWorker:', error);
                    });
            });
        }
    </script>
</body>
</html>
